<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div data-displayValue class="operand"></div>
        </div>
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operator class="btn yellow">รท</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operator class="btn yellow">ร</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operator class="btn yellow">-</button>
        <button data-number class="btn zero">0</button>
        <button data-number class="btn">.</button>
        <button data-operator class="btn yellow">+</button>
        <button data-clear class="btn red">C</button>
        <button data-equals class="btn equals yellow">=</button>
    </div>





    <script src="app.js"></script>
</body>

</html>
